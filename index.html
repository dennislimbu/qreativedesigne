<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>QreativeDesign</title>
  <link rel="stylesheet" href="stylemain.css" />
  <link rel="stylesheet" href="mouse.css" />
  <link rel="stylesheet" href="styleabout.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <script src="script.js" type="module" defer></script>
</head>

<body>
  <!-- Nav Bar -->
  <header>
    <nav class="navbar navbar-expand-lg bg-light px-4">
      <div class="container-fluid">
        <a class="navbar-brand t" href="index.html">
          <img src="img/Q Logo/Q.png" alt="Logo Image" style="height: 38px; width: auto; object-fit: contain; display: inline-block;">
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#mainNav">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse justify-content-end" id="mainNav">
          <ul class="navbar-nav">
            <li class="nav-item"><a class="nav-link" href="projects.html">Projects</a></li>
            <li class="nav-item"><a class="nav-link" href="about.html">About</a></li>
            <li class="nav-item"><a class="nav-link" href="contact.html">Contact</a></li>
          </ul>
        </div>
      </div>
    </nav>
  </header>

  <!-- Hero Section -->
  <div class="blob"></div>

  <main class="container position-relative">
    <!-- Top left polaroid -->
    <div class="polaroid-item active"
      style="position:absolute; top:20%; left:10rem; z-index:10; width:160px; height:200px; transform:rotate(-15deg); box-shadow:0 8px 24px rgba(0,0,0,0.12);">
      <div class="red-sticker" style="
        position: absolute;
        top: -70px;
        left: -30px;
        background: #d32f2f;
        color: #fff;
        font-size: 1.7rem;
        font-weight: bold;
        border-radius: 50%;
        width: 36px;
        height: 36px;
        display: flex;
        align-items: center;
        justify-content: center;
        box-shadow: 0 2px 8px rgba(0,0,0,0.15);
        z-index: 2;
      ">★</div>
      <div id="image-bg">
        <img src="img/Homescreen Images/2022-12-20 18_57_13.163.JPG" alt="Kiki" style="width:100%; height:100%; object-fit:cover; border-radius:8px;">
      </div>
      <div id="polaroid-text">Me</div>
    </div>

    <div class="content-parent">
      <div class="content text-center" style="position: relative; display: inline-block;">
        <span style="
          position: absolute;
          left: 0%;
          top: 0;
          transform: translateX(-60%) rotate(-35deg);
          font-size: 1.5rem;
          font-weight: 600;
          z-index: 2;
          white-space: nowrap;
          pointer-events: none;
        ">
          Welcome to
        </span>
        <h1 style="font-weight: 700; position: relative; z-index: 1;">
          Quynh-Nhu's <br> Portfolio
        </h1>
      </div>
    </div>

    <!-- Bottom right polaroid -->
    <div class="polaroid-item active"
      style="position:absolute; bottom:20%; right:12rem; z-index:10; width:160px; height:200px; transform:rotate(12deg); box-shadow:0 8px 24px rgba(0,0,0,0.12);">
      <div class="red-sticker" style="
        position: absolute;
        top: -70px;
        left: -30px;
        background: #d32f2f;
        color: #fff;
        font-size: 1.7rem;
        font-weight: bold;
        border-radius: 50%;
        width: 36px;
        height: 36px;
        display: flex;
        align-items: center;
        justify-content: center;
        box-shadow: 0 2px 8px rgba(0,0,0,0.15);
        z-index: 2;
      ">★</div>
      <div id="image-bg">
        <img src="img/Homescreen Images/IMG_1413.jpg" alt="Kiki" style="width:100%; height:100%; object-fit:cover; border-radius:8px;">
      </div>
      <div id="polaroid-text">Boba</div>
    </div>
  </main>

  <!-- Footer Section -->
  <footer class="bg-light">
    <div class="d-flex flex-column align-items-center justify-content-center" style="padding: 0.5rem 0;">
      <div class="mb-2">
        <a href="https://www.instagram.com/qreativedesigner/" target="_blank" rel="noopener" class="mx-2" aria-label="Instagram">
          <i class="fa-brands fa-instagram" style="font-size: 2rem; color: #000;"></i>
        </a>
        <a href="https://www.linkedin.com/in/qreativegraphicdesigner/" target="_blank" rel="noopener" class="mx-2" aria-label="LinkedIn">
          <i class="fa-brands fa-linkedin" style="font-size: 2rem; color: #000;"></i>
        </a>
        <a href="mailto:qreativedesigner@gmail.com" class="mx-2" aria-label="Email">
          <i class="fa-solid fa-envelope" style="font-size: 2rem; color: #000;"></i>
        </a>
      </div>
      <small style="color:#888;">&copy; 2025 QreativeDesign</small>
    </div>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="scriptabout.js"></script>
</body>
</html>
